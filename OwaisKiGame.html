<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Game by Owais</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles to make it functional without external CSS */
        body { 
            font-family: sans-serif; 
            margin: 0; 
            overflow: hidden; /* Hide scrollbars */
            background-color: #f0f0f0;
        }
        #home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #game-page {
            display: none; /* Initially hidden */
            width: 100vw;
            height: 100vh;
        }
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
        #play-button {
             padding: 15px 30px;
             font-size: 24px;
             cursor: pointer;
             margin-top: 20px;
        }
        #creator-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 20px 0;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Home Page Section -->
    <div id="home-page">
        <h1>Awesome 3D Car Game</h1>
        <h2>Made by Owais</h2>
        <p>This incredible game was crafted by the talented developer, Owais, showcasing amazing skill and creativity!</p>
        
        <!-- Placeholder for your picture -->
        <img id="creator-pic" src="Owais.jpeg" alt="A picture of Owais">
        
        <button id="play-button">Play Game</button>
    </div>

    <!-- Game Page Section -->
    <div id="game-page">
        <canvas id="game-canvas"></canvas>
        <button id="home-button">Back to Home</button>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // --- Page Navigation ---
        const homePage = document.getElementById('home-page');
        const gamePage = document.getElementById('game-page');
        const playButton = document.getElementById('play-button');
        const homeButton = document.getElementById('home-button');

        let gameInstance = null;

        playButton.addEventListener('click', () => {
            homePage.style.display = 'none';
            gamePage.style.display = 'block';
            // Initialize and start the game only when the play button is clicked
            if (!gameInstance) {
                gameInstance = new Game();
            }
        });

        homeButton.addEventListener('click', () => {
            homePage.style.display = 'flex';
            gamePage.style.display = 'none';
            // Optional: Stop the game loop when returning home to save resources
            // if(gameInstance) gameInstance.stop();
        });

        // --- 3D Game Logic ---
        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
                
                this.car = null;
                this.keys = {}; // To store keyboard state

                this.init();
            }

            init() {
                // Renderer setup
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.shadowMap.enabled = true;

                // Scene background
                this.scene.background = new THREE.Color(0x87ceeb); // Sky blue

                // Camera position
                this.camera.position.set(0, 5, 10);
                this.camera.lookAt(0, 0, 0);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(-30, 50, -30);
                dirLight.castShadow = true;
                dirLight.shadow.camera.top = 50;
                dirLight.shadow.camera.bottom = -50;
                dirLight.shadow.camera.left = -50;
                dirLight.shadow.camera.right = 50;
                this.scene.add(dirLight);

                // Ground plane
                const groundGeometry = new THREE.PlaneGeometry(500, 500);
                const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x556b2f }); // Dark olive green
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);

                // Car (as a box)
                const carGeometry = new THREE.BoxGeometry(2, 1, 4); // width, height, length
                const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Red
                this.car = new THREE.Mesh(carGeometry, carMaterial);
                this.car.position.y = 0.5;
                this.car.castShadow = true;
                this.scene.add(this.car);

                // Event Listeners
                this.addEventListeners();

                // Start animation loop
                this.animate();
            }

            addEventListeners() {
                window.addEventListener('keydown', (event) => {
                    this.keys[event.key.toLowerCase()] = true;
                });
                window.addEventListener('keyup', (event) => {
                    this.keys[event.key.toLowerCase()] = false;
                });
                window.addEventListener('resize', () => this.onWindowResize());
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            updateCar() {
                const moveSpeed = 0.2;
                const turnSpeed = 0.03;

                // Forward/Backward movement
                if (this.keys['w'] || this.keys['arrowup']) {
                    this.car.position.z -= Math.cos(this.car.rotation.y) * moveSpeed;
                    this.car.position.x -= Math.sin(this.car.rotation.y) * moveSpeed;
                }
                if (this.keys['s'] || this.keys['arrowdown']) {
                    this.car.position.z += Math.cos(this.car.rotation.y) * moveSpeed;
                    this.car.position.x += Math.sin(this.car.rotation.y) * moveSpeed;
                }
                
                // Turning (Steering)
                if (this.keys['a'] || this.keys['arrowleft']) {
                    this.car.rotation.y += turnSpeed;
                }
                if (this.keys['d'] || this.keys['arrowright']) {
                    this.car.rotation.y -= turnSpeed;
                }

                // Update camera to follow the car
                const cameraOffset = new THREE.Vector3(0, 5, 10);
                cameraOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), this.car.rotation.y);
                this.camera.position.copy(this.car.position).add(cameraOffset);
                this.camera.lookAt(this.car.position);
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                if (this.car) {
                    this.updateCar();
                }

                this.renderer.render(this.scene, this.camera);
            }
        }
    </script>
</body>
</html>
